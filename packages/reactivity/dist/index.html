<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { reactive, effect } from './reactivity.js'
        let state = reactive({ count: 0, age: 18 })
        const app = document.getElementById('app')
        effect(() => {
            if (app)
                app.innerHTML = `count: ${state.count}, age: ${state.age}`
        })


        setTimeout(() => {
            state.count++
        }, 1000)

    </script>
</body>

</html>
